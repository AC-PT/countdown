<head>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #ffffff;
      color: #111827;
      display: flex;

    }

    .container {
      padding: 1.5rem;
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .hero-image {
      width: 100%;

      height: auto;

      margin-bottom: 1.2rem;

    h1 {
      font-size: 1.4rem;

      margin-bottom: 1rem;
    }

    .time {
      font-size: 2.6rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
    }

    .label {
      font-size: 0.95rem;
      color: #6b7280;
    }
  </style>

<body>
  <div class="container">

    <!-- IMAGE (make sure this file exists in the repo) -->
    <img src="IMG_5730.jpeg" alt="Countdown image" class="hero-image">

    <!-- TITLE -->
    <h1>Countdown to Val dâ€™IsÃ¨re 2026</h1>

    <!-- COUNTDOWN -->
    <div class="time" id="countdown">Loadingâ€¦</div>
    <div class="label">Lisbon time (Europe/Lisbon)</div>

  </div>

  <script>
    function getLisbonTime(date = new Date()) {
      return new Date(
        date.toLocaleString("en-US", { timeZone: "Europe/Lisbon" })
      );
    }

    const target = getLisbonTime(new Date("2026-03-28T00:00:00")).getTime();

    function updateCountdown() {
      const now = getLisbonTime().getTime();
      const diff = target - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerHTML = "ðŸŽ‰ Itâ€™s time!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("countdown").innerHTML =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
